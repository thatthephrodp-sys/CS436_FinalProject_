<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        
        <div class="header">
            <button class="btn-icon" onclick="toggleHistory()">üïí</button>
            
            <button class="btn-icon" id="theme-btn" onclick="toggleTheme()">‚òÄÔ∏è</button>
        </div>

        <div id="history-view" class="history-view hidden">
            <h3>Calculation History</h3>
            <ul id="history-list"></ul>
            <button class="btn-clear-history" onclick="clearHistory()">Clear History</button>
        </div>

<div class="display">
            <div id="preview" class="preview"></div>
            
            <input type="text" id="screen" placeholder="0" disabled>
        </div>

        <div class="buttons">
            <button class="btn func" onclick="clearScreen()">AC</button>
            <button class="btn func" onclick="deleteLast()">DEL</button>
            <button class="btn operator" onclick="appendOperator('%')">%</button>
            <button class="btn operator" onclick="appendOperator('/')">√∑</button>

            <button class="btn number" onclick="appendNumber('7')">7</button>
            <button class="btn number" onclick="appendNumber('8')">8</button>
            <button class="btn number" onclick="appendNumber('9')">9</button>
            <button class="btn operator" onclick="appendOperator('*')">√ó</button>

            <button class="btn number" onclick="appendNumber('4')">4</button>
            <button class="btn number" onclick="appendNumber('5')">5</button>
            <button class="btn number" onclick="appendNumber('6')">6</button>
            <button class="btn operator" onclick="appendOperator('-')">-</button>

            <button class="btn number" onclick="appendNumber('1')">1</button>
            <button class="btn number" onclick="appendNumber('2')">2</button>
            <button class="btn number" onclick="appendNumber('3')">3</button>
            <button class="btn operator" onclick="appendOperator('+')">+</button>

            <button class="btn number" onclick="appendNumber('00')">00</button>
            <button class="btn number" onclick="appendNumber('0')">0</button>
            <button class="btn number" onclick="appendNumber('.')">.</button>
            <button class="btn equal" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
